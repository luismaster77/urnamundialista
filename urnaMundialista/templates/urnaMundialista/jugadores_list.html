{% extends 'base.html' %}
{% load static %}
{% block section %}
 <h2>JUGADOR</h2> 
 <hr>
{% endblock section %}
{% block maincontent %}
<form action="." method="GET">
 	<div class="row well" id="id_jugador" name="id_jugador">
 		{% for p in object_list.all %}
 		<div class="col-md-4 well">
 		<div class="panel panel-primary">
 		<div class="panel-heading">
		 <h3 class="panel-title">{{ p.nombre }} {{ p.apellido }}</h3>
	 </div>
 <div class="panel-body" name="id_jugador" id="id_jugador">
 	<a href="{% url 'jugador-detail' p.id_jugador %}" id="id_jugador" name="id_jugador">
 		<img src="{% static p.foto.url %}" style="width:285px;height:250px;"/>
 	</a>
	 </div>
</form>
 <div class="panel-footer">
 {% if p.comment %}
 {{ p.comment }}
 {% else %}
 	<!--<a class="btn btn-success" href="{% url 'votar' %}">VOTAR</a>-->
 {% endif %}
 		</div>
 	</div>
 </div>
 {% endfor %}
 	</div>
{% endblock maincontent %}
